<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Editar Usuário</title>
</head>

<body>
    <header class="bg-dark text-white px-4 py-2 row row-cols-2 fs-5">
        <h1>Usuário</h1>
    </header>

    <main class="container d-flex flex-column justify-content-center align-items-center">
        <div class="w-75 mt-4 border rounded p-4">
            <h2>Edite</h2>
            <form class="row row-cols-3 gap-3" action="/user/update" th:object=${usuario} method="POST">
                <input type="hidden" th:field="*{id}" name="id">

                <div class="col-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" th:field="*{nome}" name="nome">
                </div>

                <div class="col-3">
                    <label class="form-label">Endereco</label>
                    <input type="text" class="form-control" th:field="*{endereco}" name="endereco">
                </div>

                <div class="col-3">
                    <label class="form-label">Telefone</label>
                    <input type="text" class="form-control" th:field="*{telefone}" name="telefone">
                </div>

                <div class="col-3">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" th:field="*{email}" name="email">
                </div>

                <div class="col-3">
                    <label class="form-label">Nova Senha</label>
                    <input type="password" class="form-control" th:field="*{senha}" name="senha">
                </div>

                <input class="col-3" type="hidden" name="permissao" th:field="*{permissao}">
                <div class="col-6">
                    <input class="btn btn-success" type="submit" value="Atualizar">
                </div>
        </div>
        </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
