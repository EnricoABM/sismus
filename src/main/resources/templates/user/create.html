<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastro de Usuários</title>
</head>

<body>
    <header class="bg-dark text-white px-4 py-2 row row-cols-2 fs-5">
        <h1>Usuários</h1>
    </header>
    <main class="container d-flex flex-column justify-content-center align-items-center">
        <div class="w-75 mt-4 border rounded p-4">
            <h2>Cadastro</h2>

            <a th:href="@{/}"
                class="font-weight-bold text-decoration-none mb-3">
                <p>
                    Voltar
                </p>
            </a>

            <form class="row row-cols-3 gap-3" th:action="@{/user/create}" method="POST">

                <div class="col-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome">
                </div>

                <div class="col-3">
                    <label class="form-label">Endereco</label>
                    <input type="text" class="form-control" name="endereco">
                </div>

                <div class="col-3">
                    <label class="form-label">Telefone</label>
                    <input type="text" class="form-control" name="telefone">
                </div>

                <div class="col-3">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" name="email">
                </div>

                <div class="col-3">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" name="senha">
                </div>

                <div class="col-3">
                    <label class="form-label">Permissão</label>
                    <select class="form-select" name="permissao">
                        <option value="ADMINISTRADOR">Administrador</option>
                        <option value="COMUM">Comum</option>
                    </select>
                </div>
                <div class="col-3">
                    <input class="btn btn-success" type="submit" value="Cadastrar">
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
