<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Editar Viagem</title>
</head>

<body>
    <header class="bg-dark text-white px-4 py-2 row row-cols-2 fs-5">
        <h1>Viagem</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/trip/listall">Viagens</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/trip/create">Cadastro</a>
                </li>
            </ul>
            </div>
        </nav>
    </header>
    <main class="container d-flex flex-column justify-content-center align-items-center">
        <div class="w-75 mt-4 border rounded p-4">
            <h2>Edite</h2>

            <form id="form-update" class="row row-cols-3 gap-3" th:object="${viagem}" th:action="@{/trip/update}" method="POST">
                <input type="hidden" th:field="*{id}" name="id">

                <div class="col-3">
                    <label class="form-label">Titulo</label>
                    <input type="text" class="form-control" th:field="*{titulo}" name="titulo">
                </div>

                <div class="col-4">
                    <label class="form-label">Origem</label>
                    <input type="text" class="form-control" th:field="*{origem}" name="origem">
                </div>

                <div class="col-4">
                    <label class="form-label">Destino</label>
                    <input type="text" class="form-control" th:field="*{destino}" name="destino">
                </div>

                <div class="col-3">
                    <label class="form-label">Valor</label>
                    <input type="number" class="form-control" th:field="*{valor}" name="valor">
                </div>

                <div class="col-3">
                    <label class="form-label">Passagens</label>
                    <input type="number" class="form-control" th:field="*{passagensTotais}" name="passagensTotais">
                </div>


                <input type="hidden" name="criador" th:value="${criador.id}">

            </form>
            <div class="col-3 mt-3">
                <input form="form-update" class="btn btn-success" type="submit" value="Atualizar">
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
