<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastro de Viagens</title>
</head>

<body>
    <header class="bg-dark text-white px-4 py-2 row row-cols-2 fs-5">
        <h1>Viagens</h1>

    </header>
    <main class="container d-flex flex-column justify-content-center align-items-center">
        <div class="w-75 mt-4 border rounded p-4">
            <h2>Cadastro</h2>

            <a th:href="@{/trip/listbyuser/{usuario.id}}"
                class="font-weight-bold text-decoration-none mb-3">
                <p>
                    Voltar
                </p>
            </a>

            <form id="form-cadastro" class="row row-cols-3 gap-3" th:action="@{/trip/create}" method="POST">
                
                <div class="col-3">
                    <label class="form-label">Titulo</label>
                    <input type="text" class="form-control" name="titulo">
                </div>

                <div class="col-4">
                    <label class="form-label">Origem</label>
                    <input type="text" class="form-control" name="origem">
                </div>

                <div class="col-4">
                    <label class="form-label">Destino</label>
                    <input type="text" class="form-control" name="destino">
                </div>

                <div class="col-3">
                    <label class="form-label">Valor</label>
                    <input type="number" class="form-control" name="valor">
                </div>

                <div class="col-3">
                    <label class="form-label">Passagens</label>
                    <input type="number" class="form-control" name="passagensTotais">
                </div>

                <input type="hidden" name="criador" th:value="${usuario.id}">

            </form>
            <div class="col-3 mt-3">
                <input form="form-cadastro" class="btn btn-success" type="submit" value="Cadastrar">
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
